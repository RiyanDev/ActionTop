<ion-view view-title="Bonus">
   <ion-content class="post-content">
   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
      <div class="list card">
          <a class="item item-avatar" ng-repeat="item in items">
            <img ng-src="img/logo.png"></img>
            <h2>Rp. {{item.nominal}} - {{item.jenis}}</h2>
            <h2>From {{item.from}}</h2>
            <div>{{item.status}}</div>
          </a>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>
</ion-view>
