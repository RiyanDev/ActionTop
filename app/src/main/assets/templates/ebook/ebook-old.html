<ion-view view-title="Ebook">
   <ion-content class="post-content">
   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
      <div class="list">
          <a href="#/app/ebookread/{{item.id}}" class="item item-thumbnail-left" ng-repeat="item in items">
            <img ng-src="{{item.image}}"></img>
            <h2>{{item.title}}</h2>
            <p>{{item.sinopsys}}</p>
            <p>{{item.categori}}</p>
          </a>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="loadData()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>
</ion-view>


<ion-view view-title="Ebook" class="grey_bg">
  <ion-content has-header="true">
      <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide ng-repeat="item in items">
            <div class="img-ebook" id="logo" style="padding:0 30px;">
              <a href="#/app/ebookread/{{item.id}}"><img ng-src="{{item.image}}" ></a>

              <div class="tool-ebook-list">
                <div class="toolb"><i class="ion-ios-download"></i></div>
                <div class="progress-c">
                  <div class="bar-c" style="width: {{item.xf}}%;"></div>
                </div>
                <div  class="toolb"><i class="ion-ios-trash"></i></div>
              </div>
            </div>
            
            <br class="clear">
            <div>{{item.title}}</div>
            <p>{{item.categori}}</p>
        </ion-slide>
      </ion-slide-box>
    </ion-content>
</ion-view>
