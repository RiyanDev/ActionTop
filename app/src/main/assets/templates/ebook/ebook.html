<ion-view view-title="Ebook" class="grey_bg">
  <ion-content has-header="true">
      <ion-slide-box on-slide-changed="slideChanged(index)">
        <ion-slide ng-repeat="item in items">
            <div class="img-ebook" id="logo" style="padding:0 30px;">
              <a href="#/app/ebookread/{{item.id}}"><img ng-src="{{item.image}}" ></a>
              <h3>{{item.title}}</h3>
            </div>
        </ion-slide>
      </ion-slide-box>
    </ion-content>
</ion-view>
