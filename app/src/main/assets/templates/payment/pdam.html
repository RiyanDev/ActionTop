<ion-view view-title="Tagihan PDAM" class="grey_bg">
  	<ion-content padding="10">

      <div class="list card">
        <div class="item item-divider">
          <strong>Pembayaran Tagihan PDAM</strong>
        </div>
        <div class="item item-text-wrap">
          <label class="item item-input">
            <div class="input-label">
              Wilayah
            </div>
            <button class="button button-clear button-royal pull-right item-note" modal-select="" ng-model="wilayahPDAM" options="pdam" modal-title="Pilih Wilayah PDAM" header-footer-class="bar-royal" sub-header-class="bar-royal" on-select="setproduk(newValue)" hide-reset="false">
              {{wilayahPDAM.nama_produk}}
              <div class="option">
                <h2>{{option.nama_produk}}</h2>
                <p>{{option.kategori}}</p>
              </div>
            </button>
          </label>
          <label class="item item-input">
            <span class="input-label">ID Pelanggan</span>
            <input type="text" ng-model="data.idpel">
          </label>
          <label class="item item-input">
            <span class="input-label">Nama Pelanggan</span>
            <input type="text" ng-model="data.namapel" disabled>
          </label>
          <label class="item item-input">
            <span class="input-label">Nominal Tagihan</span>
            <input type="text" ng-model="data.nominal" disabled>
          </label>
          <label class="item item-input">
            <span class="input-label">Biaya Admin</span>
            <input type="text" ng-model="data.biayaadmin" disabled>
          </label>
          <label class="item item-input">
            <span class="input-label">Periode</span>
            <input type="text" ng-model="data.periode" disabled>
          </label>
          <label class="item item-input">
            <span class="input-label">Keterangan</span>
            <input type="text" ng-model="data.keterangan" disabled>
          </label>
          <button ng-click="doInquiry();" ng-disabled="disableInquiry" class="button button-block button-positive">
            {{buttonCheck}}
          </button>
          <button ng-click="doPayment();" ng-disabled="disablePayment" class="button button-block button-royal">
            {{buttonPay}}
          </button>
        </div>
      </div>

  </ion-content>
</ion-view>
