<ion-view view-title="Resi Pengiriman">
   <ion-content class="post-content">
   	<ion-refresher
       	pulling-text="Pull to refresh..."
       	on-refresh="doRefresh()">
     	</ion-refresher>
      <div class="list card">
          <a onclick="window.open(this.href, '_system', 'location=yes'); return false;" ng-href="{{item.link}}" class="item item-avatar" ng-repeat="item in items">
            <img ng-src="img/logo.png"></img>
            <h2>{{item.number}}</h2>
            <h2>{{item.tgl}}</h2>
          </a>
      </div>
      <ion-infinite-scroll
       	ng-if="postsCompleted == false"
       	on-infinite="getPosts()"
       	distance="10%">
     	</ion-infinite-scroll>
   </ion-content>
</ion-view>
